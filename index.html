<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body><br>
    <div class="container side">
        <br>
        <div class="display d-flex justify-content-end align-items-center p-3"><span id="output">0</span></div><br>

        <div class="">
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">7</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">8</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">9</button>
            <button type="button" class="btn btn-dark mb-2 btn_size justify-content-center align-items-center" id="">/</button>
        </div>
        <div class="">
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">4</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">5</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">6</button>
            <button type="button" class="btn btn-dark mb-2 btn_size justify-content-center align-items-center" id="">*</button>
        </div>
        <div class="">
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">1</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">2</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">3</button>
            <button type="button" class="btn btn-dark mb-2 btn_size justify-content-center align-items-center" id="">-</button>
        </div>
        <div class="">
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">.</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">0</button>
            <button type="button" class="btn btn-dark me-3 mb-2 btn_size justify-content-center align-items-center" id="">=</button>
            <button type="button" class="btn btn-dark mb-2 btn_size justify-content-center align-items-center"><span id="+">+</span></button>
        </div>
    </div>









    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


    <script>
        
        var btn_plus = document.getElementById('+');
        btn_plus.addEventListener('click', function(){
            var plus = document.getElementById('+').innerText;
            var plus_value =  plus;
            console.log(plus_value);
            document.getElementById('output').innerText = plus_value;

            alert('thank you')
        })


    </script>






</body>
</html>
