<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body><br>
    <div class="container side">
        <br>
        <div class="display d-flex justify-content-end align-items-center p-3"><span id="output">0</span></div><br>

        <div class="">
            <button numberBtn   type="button" class="btn btn-dark btn_size">7</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">8</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">9</button>
            <button operatorBtn type="button" class="btn btn-dark btn_size me-0" id="">/</button>
        </div>
        <div class="">
            <button numberBtn   type="button" class="btn btn-dark btn_size">4</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">5</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">6</button>
            <button operatorBtn type="button" class="btn btn-dark btn_size me-0" id="">*</button>
        </div>
        <div class="">
            <button numberBtn   type="button" class="btn btn-dark btn_size">1</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">2</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">3</button>
            <button operatorBtn type="button" class="btn btn-dark btn_size me-0" id="">-</button>
        </div>
        <div class="">
            <button dotBtn   type="button" class="btn btn-dark btn_size">.</button>
            <button numberBtn   type="button" class="btn btn-dark btn_size">0</button>
            <button equalBtn   type="button" class="btn btn-dark btn_size">=</button>
            <button operatorBtn type="button" class="btn btn-dark btn_size me-0">+</button>
        </div>
    </div>









    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


    <script>
        
    </script>






</body>
</html>
